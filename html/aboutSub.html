<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/utilities.css">
    <link rel="stylesheet" href="../css/Subjects.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="nav">
                <div class="logo">
                    <img onclick="window.location.href ='../html/home.html'" src="https://quiz.saylaniwelfare.com/images/smit.png" alt="">
                </div>
                <div class="user-profile">
                    <img src="SMIT.png" alt="" class="user-img">
                    <div class="user-name"></div>
                    <div class="icon"><img src="../Assets/icons/arrow-down-solid.svg" alt=""></div>
                    <div class="about-user hide">
                        <div class="result">
                            <img src="../Assets/icons/school_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                            <h4>Result</h4>
                        </div>
                        <div class="logout">
                            <img src="../Assets/icons/logout_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                            <h4>LogOut</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container subjects-container">
        <div class="content">
            <h1 class="title">
                Web and Mobile Hybrid App Development <span class="subject-count">(4 Subjects)</span>
            </h1>
            <div class="bottom-row"></div>
        </div>
        <div class="card-face subject-card">
            <div class="html-subject subject-item">
                <div class="quiz-info">
                    <img class="icon" src="../Assets/icons/arrow-right.svg" alt="">
                    <h3 class="subject-name">HTML</h3>
                </div>
            </div>
            <div class="css-subject subject-item">
                <div class="quiz-info">
                    <img class="icon" src="../Assets/icons/arrow-right.svg" alt="">
                    <h3 class="subject-name">CSS</h3>
                </div>
            </div>
            <div class="js-subject subject-item">
                <div class="quiz-info">
                    <img class="icon" src="../Assets/icons/arrow-right.svg" alt="">
                    <h3 class="subject-name">JavaScript</h3>
                </div>
            </div>
            <div class="react-subject subject-item">
                <div class="quiz-info">
                    <img class="icon" src="../Assets/icons/arrow-right.svg" alt="">
                    <h3 class="subject-name">React</h3>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="../js/aboutSub.js"></script>

</body>

</html>
